<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="app"></main>
    <script type="text/babel">
    const domElement= document.getElementById("app");

    function HelloWorld(){
        return <div>hello world</div>
    }
    function CarObject(){
        const car={model: "mazda", year:2017, color: "red", engine: 2500}
        return <div> {car.model}, {car.year}, {car.color}, {car.engine} </div>
    }
    function MyName(){
        const name="Segedu";
        return <div>{name}</div>
    }

    ReactDOM.render(
    <div>
     <HelloWorld/>
     <CarObject/>
     <CarObject/>
     <CarObject/>
     <CarObject/>
     <CarObject/>
     <CarObject/>
     <CarObject/>
     <CarObject/>
     <CarObject/>
     <CarObject/>
     <MyName/>
    </div>
    ,domElement)
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</body>
</html>
